name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v*'
  create:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          mkdir -p test-reports
          pytest -q --junitxml=test-reports/pytest-junit.xml

      - name: Upload pytest JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-junit
          path: test-reports/pytest-junit.xml

  version-guard-main:
    name: Version Guard (main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Ensure VERSION changed on main
        shell: bash
        run: |
          set -euo pipefail
          CUR_VERSION="$(tr -d '[:space:]' < VERSION)"
          if [ -z "${CUR_VERSION}" ]; then
            echo "VERSION is empty"
            exit 1
          fi
          BEFORE='${{ github.event.before }}'
          if [ "${BEFORE}" = "0000000000000000000000000000000000000000" ]; then
            echo "Initial push: skipping VERSION-change diff check."
            exit 0
          fi
          PREV_VERSION="$(git show "${BEFORE}:VERSION" 2>/dev/null | tr -d '[:space:]' || true)"
          if [ -z "${PREV_VERSION}" ]; then
            echo "Previous VERSION missing; failing to enforce version discipline."
            exit 1
          fi
          if [ "${CUR_VERSION}" = "${PREV_VERSION}" ]; then
            echo "Push to main rejected: VERSION must change on every main push/merge."
            exit 1
          fi
          echo "VERSION changed: ${PREV_VERSION} -> ${CUR_VERSION}"

  docker-build-verify:
    name: Docker Build (no push)
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image (verify only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: false
          tags: borgmarks:ci-verify

  docker-publish-main:
    name: Docker Publish (main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [tests, version-guard-main, docker-build-verify]
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute publish metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          IMG="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/borgmarks"
          SHORT_SHA="$(git rev-parse --short=12 HEAD)"

          TAGS="${IMG}:main-${SHORT_SHA},${IMG}:main,${IMG}:latest"

          echo "image=${IMG}" >> "$GITHUB_OUTPUT"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  docker-publish-tag:
    name: Docker Publish (tag)
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'create' && github.ref_type == 'tag' && startsWith(github.ref, 'v'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute publish metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          IMG="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/borgmarks"
          if [ "${GITHUB_EVENT_NAME}" = "create" ]; then
            REF_TAG="${GITHUB_REF}"
          else
            REF_TAG="${GITHUB_REF_NAME}"
          fi
          RAW_TAG="${REF_TAG#v}"
          TAGS="${IMG}:${REF_TAG},${IMG}:${RAW_TAG}"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  release-on-tag:
    name: GitHub Release (tag)
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'create' && github.ref_type == 'tag' && startsWith(github.ref, 'v'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub release from tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'create' && github.ref || github.ref_name }}
          name: ${{ github.event_name == 'create' && github.ref || github.ref_name }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
