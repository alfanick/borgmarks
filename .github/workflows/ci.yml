name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          mkdir -p test-reports
          pytest -q --junitxml=test-reports/pytest-junit.xml

      - name: Upload pytest JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-junit
          path: test-reports/pytest-junit.xml

  docker-build:
    name: Docker Publish + Release (main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Extract version and change flag
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          CUR_VERSION="$(sed -n 's/^__version__ = \"\([^\"]*\)\"/\1/p' borgmarks/__init__.py | head -n1)"
          PREV_VERSION=""
          if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            PREV_VERSION="$(git show HEAD^:borgmarks/__init__.py 2>/dev/null | sed -n 's/^__version__ = \"\([^\"]*\)\"/\1/p' | head -n1 || true)"
          fi
          SHORT_SHA="$(git rev-parse --short=12 HEAD)"
          VERSION_CHANGED="false"
          if [ -n "${CUR_VERSION}" ] && [ "${CUR_VERSION}" != "${PREV_VERSION}" ]; then
            VERSION_CHANGED="true"
          fi
          {
            echo "version=${CUR_VERSION}"
            echo "version_changed=${VERSION_CHANGED}"
            echo "short_sha=${SHORT_SHA}"
          } >> "$GITHUB_OUTPUT"

      - name: Compute image tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          IMG="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/borgmarks"
          TAGS="${IMG}:main-${{ steps.ver.outputs.short_sha }},${IMG}:main,${IMG}:latest"
          if [ "${{ steps.ver.outputs.version_changed }}" = "true" ] && [ -n "${{ steps.ver.outputs.version }}" ]; then
            TAGS="${TAGS},${IMG}:${{ steps.ver.outputs.version }},${IMG}:v${{ steps.ver.outputs.version }}"
          fi
          echo "image=${IMG}" >> "$GITHUB_OUTPUT"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}

      - name: Create GitHub Release for new version
        if: steps.ver.outputs.version_changed == 'true' && steps.ver.outputs.version != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
