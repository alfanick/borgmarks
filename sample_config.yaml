# borgmarks config example (YAML)
openai_model: gpt-5.2
openai_timeout_s: 900
openai_jobs: 2
openai_max_bookmarks: 0
openai_reclassify: true
openai_max_output_tokens: 100000000
reclassify_conservative: true
reclassify_min_folder_gain: 2

fetch_backend: httpx      # httpx | curl
fetch_jobs: 16
fetch_max_urls: 400

max_depth: 4
leaf_max_links: 20

keep_duplicates: false
drop_dead: false

prefix_non_english: true

summary_max_chars: 220
embed_metadata_in_html: true
write_sidecar_jsonl: true

log_level: INFO
no_color: false
